plugins {
    id 'org.springframework.boot' version '2.2.2.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id 'java'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}
group = 'com.cinema'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '12'
configurations {
    developmentOnly
    runtimeClasspath {
        extendsFrom developmentOnly
    }
}
repositories {
    mavenCentral()
    maven {
        url "http://4thline.org/m2"
    }
}
javafx {
    version = '12'
    modules = [ 'javafx.controls', 'javafx.base', 'javafx.media' ]
}
dependencies {
    compile 'uk.co.caprica:vlcj:4.1.0'
    compile 'uk.co.caprica:vlcj-natives:4.1.0'
    compile 'uk.co.caprica:vlcj-osx-stubs:1.0.0'
    compile 'net.java.dev.jna:jna:5.5.0'
    compile 'net.java.dev.jna:jna-platform:5.5.0'
    compile 'org.jsoup:jsoup:1.12.1'
    compile 'com.github.atomashpolskiy:bt-upnp:1.9'
    compile 'com.github.atomashpolskiy:bt-dht:1.9'
    compile 'com.github.atomashpolskiy:bt-http-tracker-client:1.9'
    compile 'com.github.atomashpolskiy:bt-core:1.9'
    compile 'commons-logging:commons-logging:1.2'
    compile 'org.hibernate:hibernate-core:5.4.10.Final'
    runtimeOnly 'com.h2database:h2:1.4.200'
    compile 'com.eclipsesource.minimal-json:minimal-json:0.9.5'

    compile('org.springframework.boot:spring-boot-starter-data-jpa') {
        exclude group: 'org.eclipse.jetty', module: 'jetty-server'
    }
}
